<div class="container">
    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="mt-5">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control" required>
      </div>
  
      <button type="submit" [disabled]="!ticketForm.valid" class="btn btn-primary mt-2">Add Ticket</button>
    </form>
    <p>{{ message }}</p>
  </div>
